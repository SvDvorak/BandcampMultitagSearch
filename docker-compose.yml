version: '2'
services:
  node-server:
    container_name: node_template
    build: .
    image: node_server
  routing:
    container_name: routing
    build: routing/.
    image: routing
    ports:
      - '80:80'
    depends_on:
      - web
      - tagsearch
  web:
    container_name: tagsearch_web
    image: node_server
    depends_on:
      - node-server
      - tagsearch
    command: node_modules/.bin/nodemon web_app/start-server.js
    environment:
      NODE_ENV: development
    ports:
      - '3001:3001'
    volumes:
      - .:/home/app/tagsearch
  tagsearch:
    container_name: tagsearch_backend
    image: node_server
    depends_on:
      - node-server
      - database
    command: node_modules/.bin/nodemon --debug=0.0.0.0:5858 backend/start-server.js
    environment:
      NODE_ENV: development
    ports:
      - '5858:5858'
      - '3000:3000'
      - '9200'
    volumes:
      - .:/home/app/tagsearch
      - /home/app/tagsearch/node_modules
  database:
    container_name: tagsearch_database
    image: docker.elastic.co/elasticsearch/elasticsearch:5.2.2
    ports:
      - '9200:9200'
    volumes:
      - ./database/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
